<body>
    <div class="container-xl" *ngIf="!loading">
        <div class="table-responsive">
            <div class="table-wrapper">


                <nb-card-header>
                    <div class="d-flex justify-content-between align-items-center">
                        <span>All Users</span>
                        <div class="d-flex gap-2">
                            <!-- Barre de recherche (initialement cachée) -->
                            <input *ngIf="showSearchBar" type="text" nbInput placeholder="Search..."
                                [(ngModel)]="searchTerm" (input)="onSearch()" class="search-bar">

                            <!-- Icône de recherche -->
                            <button nbButton size="tiny" status="basic" ghost (click)="toggleSearchBar()">
                                <nb-icon icon="search-outline"></nb-icon>
                            </button>

                        </div>
                    </div>
                </nb-card-header>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>

                            <th>Login</th>
                            <th>Email</th>
                            <th>Profiles</th>
                            <th>Status</th>
                            <th>Created By</th>
                            <th>Created Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users | paginate: paginationConfig; let i = index">

                            <td>{{user.login }}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <div *ngFor="let authority of user.authorities" style="padding: 1%;">
                                    <span class="badge bg-info">{{ authority }}</span>
                                </div>
                            </td>
                            <td *ngIf="user.login!='admin'">
                                <button class="btn btn-danger btn-sm" (click)="setActive(user, true)"
                                    *ngIf="!user.activated">Deactivated</button>
                                <button class="btn btn-success btn-sm" (click)="setActive(user, false)"
                                    *ngIf="user.activated"> Activated </button>
                            </td>

                            <td *ngIf="user.login==='admin'">

                                <button class="btn btn-success btn-sm" (click)="setActive(user, false)"
                                    *ngIf="user.activated" disabled> Activated </button>
                            </td>
                            <td>{{user.createdBy}}</td>
                            <td>{{ user.createdDate ? (user.createdDate | date: 'dd/MM/yy HH:mm') : 'N/A' }}</td>

                            <td *ngIf="user.login!='admin'">
                                <a href="#" class="edit" data-toggle="modal"><i class="material-icons"
                                        data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                                <a href="#" class="delete" data-toggle="modal"><i class="material-icons"
                                        data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                            </td>

                            <td *ngIf="user.login==='admin'">
                                <a href="#" class="edit" data-toggle="modal"><i class="material-icons"
                                        data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                                <a href="#" class="delete" data-toggle="modal" [class.disabled]="true"><i
                                        class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <div class="clearfix">
                    <div class="text-center mt-3">
                        <pagination-controls 
                            [id]="paginationConfig.id!"
                            (pageChange)="onPageChange($event)"
                            previousLabel="Previous"
                            nextLabel="Next"
                            screenReaderPaginationLabel="Pagination"
                            screenReaderPageLabel="page"
                            screenReaderCurrentLabel="You're on page"
                            [maxSize]="5">
                        </pagination-controls>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>
