<nb-layout>
  <nb-layout-header fixed>
    <div class="header-container">
      <!-- Partie gauche : logo + thÃ¨me -->
      <div class="logo-container">
        <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
          <nb-icon icon="menu-2-outline"></nb-icon>
        </a>
        <a class="logo" href="#" (click)="navigateHome()">ngx-<span>admin</span></a>
        <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
          <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }} </nb-option>
        </nb-select>
      </div>

      <!-- Partie droite : search + notifications + user -->
      <div class="actions-container">
        <nb-actions size="small">
          <nb-action class="control-item">
            <nb-search type="rotate-layout"></nb-search>
          </nb-action>
          <nb-action class="control-item" icon="email-outline"></nb-action>
          <nb-action class="control-item" icon="bell-outline"></nb-action>
          <nb-action class="user-action" *nbIsGranted="['view', 'user']">
            <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.name"
              [picture]="user?.picture">
            </nb-user>
          </nb-action>
        </nb-actions>
      </div>
    </div>
  </nb-layout-header>

  <nb-sidebar tag="menu-sidebar" state="expanded" responsive>
    <nb-menu [items]="menu"></nb-menu>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
