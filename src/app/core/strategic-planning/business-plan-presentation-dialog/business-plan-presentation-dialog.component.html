<nb-card *ngIf="plan">
  <nb-card-header>{{ plan.title }}</nb-card-header>

  <nb-card-body>
    <div *ngIf="isLoading" class="loading-state">
      <nb-spinner size="giant"></nb-spinner>
      <p>Chargement en cours...</p>
    </div>

    <div *ngIf="errorMessage" class="error-state">
      <nb-alert status="danger">{{ errorMessage }}</nb-alert>
      <button nbButton status="primary" (click)="loadPresentation()">RÃ©essayer</button>
    </div>

    <pre *ngIf="!isLoading && !errorMessage" class="business-plan-text">

Titre du Business Plan : {{ plan.title }}

Contenu final :

{{ plan.finalContent }}
    </pre>
  </nb-card-body>

  <nb-card-footer>
    <button nbButton status="danger" (click)="close()">Fermer</button>
  </nb-card-footer>
</nb-card>
