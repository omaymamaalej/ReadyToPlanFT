<div class="presentation-wrapper">
  <!-- Colonne gauche : Table des matières -->
  <div class="table-of-contents">
    <h3 (click)="goToSlide(0)">Table de matière</h3>
    <ul>
      <li *ngFor="let section of tableOfContents"
          [class.active]="section.index === currentSlideIndex"
          (click)="goToSlide(section.index)">
        {{ section.title }}
      </li>
    </ul>
  </div>

  <!-- Colonne droite : contenu de la slide sélectionnée -->
  <div class="presentation-content" *ngIf="sections.length > 0">
    <pre>{{ sections[currentSlideIndex] }}</pre>
  </div>
</div>
