<!-- Message dâ€™alerte en haut -->
<nb-alert status="warning" closable>
  <strong>Your free limit is expired!</strong><br />
  Upgrade to a paid plan to get the full benefits of AI Generated Business plan.
  <button nbButton status="info" size="small" class="ml-3">Upgrade Now</button>
</nb-alert>

<!-- Liste des Business Plans -->
<div class="row">
    <div *ngFor="let plan of businessPlans | paginate: { itemsPerPage: 6, currentPage: page }">
    <nb-card class="shadow-lg">
      <nb-card-body>
        <img [src]="plan.imageUrl" alt="business plan preview" class="img-fluid mb-3" />
        <h5 class="text-white">{{ plan.companyName }}</h5>
        <p class="text-muted">{{ plan.companyStartDate | date: 'mediumDate' }}</p>
        <a [routerLink]="['/view', plan.id]" nbButton status="success" size="small">
          View presentation
        </a>
        <!-- Actions -->
        <div class="mt-2 d-flex gap-2">
          <button nbButton size="tiny" status="info">
            <nb-icon icon="download-outline"></nb-icon>
          </button>
          <button nbButton size="tiny" status="primary">
            <nb-icon icon="share-outline"></nb-icon>
          </button>
          <button nbButton size="tiny" status="danger">
            <nb-icon icon="trash-2-outline"></nb-icon>
          </button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
