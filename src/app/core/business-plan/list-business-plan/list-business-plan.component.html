<!-- Liste des Business Plans -->
<div class="row">
  <div *ngFor="let businessPlan of businessPlanDto" class="col-6 col-sm-3">
    <nb-card class="shadow-lg">
      <nb-card-body>
        <h3 class="text-muted">{{ businessPlan.companyName }}</h3>

        <p class="text-muted">{{ businessPlan.companyStartDate}}</p>

        <p class="text-muted">{{ businessPlan.country }}</p>

        <div class="buttons-row">
          <button nbButton status="success" size="small" (click)="generatePresentation(businessPlan)" ghost>
            View presentation
          </button>
        </div>


        <!-- Actions -->
        <div class="mt-2 d-flex gap-2">
          <button nbButton size="tiny" status="info">
            <nb-icon icon="download-outline"></nb-icon>
          </button>
          <button nbButton size="tiny" status="primary">
            <nb-icon icon="share-outline"></nb-icon>
          </button>
          <button nbButton size="tiny" status="danger">
            <nb-icon icon="trash-2-outline"></nb-icon>
          </button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<!-- Pagination -->
<pagination-controls (pageChange)="page = $event"></pagination-controls>
