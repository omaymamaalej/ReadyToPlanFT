<nb-card class="password-card">
  <nb-card-header>
    <h5 class="card-title">ðŸ”’ Password Settings</h5>
  </nb-card-header>

  <nb-card-body>
    <form class="password-form">

      <!-- Current password -->
      <div class="form-row">
        <label for="currentPassword">Current Password</label>
        <div class="input-group">
          <input nbInput fullWidth size="small"
                 type="password"
                 id="currentPassword"
                 [(ngModel)]="pwdChange.currentPassword"
                 name="currentPassword"
                 placeholder="Enter current password"/>
          <nb-icon icon="lock-outline"></nb-icon>
        </div>
      </div>

      <!-- New password -->
      <div class="form-row">
        <label for="newPassword">New Password</label>
        <div class="input-group">
          <input nbInput fullWidth size="small"
                 type="password"
                 id="newPassword"
                 [(ngModel)]="pwdChange.newPassword"
                 name="newPassword"
                 placeholder="Enter new password"/>
          <nb-icon icon="key-outline"></nb-icon>
        </div>
        <app-password-strength></app-password-strength>
      </div>

      <!-- Confirm password -->
      <div class="form-row">
        <label for="confirmPassword">Confirm New Password</label>
        <div class="input-group">
          <input nbInput fullWidth size="small"
                 type="password"
                 id="confirmPassword"
                 [(ngModel)]="confirmPassword"
                 name="confirmPassword"
                 placeholder="Confirm new password"/>
          <nb-icon icon="checkmark-circle-2-outline"></nb-icon>
        </div>
      </div>

      <!-- Actions -->
      <div class="form-actions">
        <button nbButton status="primary" size="small" (click)="updatePassword()">
          Save Changes
        </button>
      </div>

    </form>
  </nb-card-body>
</nb-card>
