<div>
  <h4 class="mb-2" style="font-family: 'Varela Round', sans-serif; color: #5678a1;">Password Settings</h4>
  
  <div class="form-group">
    <label for="currentPassword">Current password</label>
    <input type="password" class="form-control" id="currentPassword" name="currentPassword"
      [(ngModel)]="pwdChange.currentPassword" placeholder="Current password">
  </div>
  
  <div class="form-group">
    <label for="newPassword">New password</label>
    <input type="password" class="form-control" id="newPassword" name="newPassword"
      [(ngModel)]="pwdChange.newPassword" placeholder="New password">
    <app-password-strength></app-password-strength>
  </div>

  <div class="form-group">
    <label for="confirmPassword">New password confirmation</label>
    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
      [(ngModel)]="confirmPassword" placeholder="Confirm password">
  </div>

  <div class="text-right">
    <button type="button" (click)="updatePassword()" class="btn btn-primary">Save</button>
  </div>
</div>
